<head>
    <link rel="stylesheet" href="style.css">
</head>
<div class="app-detail-page">
    <h1>Big Bang - Kiali</h1>
    <div class="app-info">
        <p>URL: https://bigbang.yourdomain.com</p>
        <p>Virtual Service Address: /kiali</p>
        <p>App Version: 1.2.3</p>
    </div>
    <button class="update-button">Update</button>
    <button class="uninstall-button">Uninstall</button>
    <textarea class="config-text">Configuration details here...</textarea>
    <div class="installation-notes">Installation notes...</div>
</div>
<div class="uninstall-modal" style="display: none;">
    <p>Are you sure you want to uninstall Kiali?</p>
    <button class="confirm-uninstall">Uninstall</button>
    <button class="cancel-button">Cancel</button>
</div>
<script>
    document.querySelector('.uninstall-button').addEventListener('click', () => {
        document.querySelector('.uninstall-modal').style.display = 'block';
    });

    document.querySelector('.cancel-button').addEventListener('click', () => {
        document.querySelector('.uninstall-modal').style.display = 'none';
    });

</script>
